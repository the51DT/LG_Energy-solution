<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>LG Energy Solution - Newsroom</title>
    <link type="text/css" rel="stylesheet" href="../../../inc/css/swiper.min.css" />
    <link type="text/css" rel="stylesheet" href="../../../inc/css/common_mo.css" />
</head>

<body>
    <div class="skip-navigation">
        <a href="#container">Skip to content</a>
    </div>
    <div class="wrap news">

        <section id="container" class="content-wrap">
            <div class="news-content-area">
                <h3>
                    Newsroom
                </h3>
                <div class="top-bar">
                    <div class="total-count no-result">No results found.</div>
                    <div class="mo-only">
                        <div class="search-box searchEvt">
                            <input type="text" id="news-search" placeholder="Please enter a keyword.">
                            <div class="search-icon-wrap">
                                <button aria-label="delete" class="btn-delete">
                                    <img src="../../../inc/images/icon/icon_close_btn_wh.svg" alt="delete icon">
                                </button>

                                    <img src="../../../inc/images/icon/icon_head_search.svg" alt="search icon">
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <button class="view-list-btn">
                    View all
                    <img src="../../../inc/images/icon/icon_arrow_right2.svg" alt="">
                </button>
            </div>
        </section>
        <aside>
            <img src="../../../inc/images/sample/floating.png" alt="floating" />
        </aside>
        <!-- footer -->

        </div>
        <script type="text/javascript" src="../../../inc/js/jquery-3.7.1.slim.min.js"></script>
        <script type="text/javascript" src="../../../inc/js/swiper.min.js"></script>
        <!-- header footer 추가 js 실제론 불필요-->
        <script>
            async function includeHTML(target, url, position = "beforeend") {
                const el = typeof target === "string" ? document.querySelector(target) : target;
                if (!el) return false;

                const res = await fetch(url, { cache: "no-cache" });
                const html = await res.text();
                el.insertAdjacentHTML(position, html);
                return true;
            }

            function waitFor(selector, { timeout = 3000 } = {}) {
                return new Promise((resolve, reject) => {
                    const start = performance.now();

                    const tick = () => {
                        const el = document.querySelector(selector);
                        if (el) return resolve(el);

                        if (performance.now() - start > timeout) {
                            return reject(new Error(`waitFor timeout: ${selector}`));
                        }
                        requestAnimationFrame(tick);
                    };

                    tick();
                });
            }

            function initHeaderOnce() {
                if (window.__headerInited) return;
                window.__headerInited = true;

                // window.LGEnSol?.headerEvent?.();
                window.LGEnSol?.headerEventMo?.();
            }

            (async () => {
                await includeHTML(".wrap", "../comm/header_mo.html", "afterbegin");
                await includeHTML(".wrap", "../comm/footer_mo.html", "beforeend");

                await waitFor(".parent-event", { timeout: 5000 });
                requestAnimationFrame(() => {
                    setTimeout(initHeaderOnce, 0);
                });
            })().catch((err) => {
                console.warn(err);
            });
            function loadScript(src) {
                return new Promise((resolve, reject) => {
                    const s = document.createElement("script");
                    s.src = src;
                    s.onload = resolve;
                    s.onerror = reject;
                    document.body.appendChild(s);
                });
            }

            (async () => {
                // await includeHTML(...header...);
                // await includeHTML(...footer...);
                await loadScript("../../../inc/js/com-ui.js");
                await loadScript("../../../inc/js/pub-ui.js");
                await waitFor(".parent-event", { timeout: 5000 });
            })();
        </script>
        <!-- 실제 사용 js  -->
        <!-- <script type="text/javascript" src="../../../inc/js/com-ui.js"></script>
        <script type="text/javascript" src="../../../inc/js/pub-ui.js"></script> -->

</body>

</html>
